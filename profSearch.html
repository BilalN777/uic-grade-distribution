    <title>UIC Grade Distribution: Explore and Search Courses</title>
    <link rel="icon" href="/uic-favicon.png" type="image/png">
    <link href="css/profSearch.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <img src="svgs/cap.svg" alt="UIC Grade Distribution Logo" class="logo-img" />
                <h1 class="logo">UIC Grade Distribution</h1>
                <img src="svgs/back.svg" alt="Go Back" class="back-button" id="goBack" onclick="goBack()" />
            </header>

            <div id="grades" class="grades">
                <div class="screen">
                    <figure>
                        <blockquote class="mdc-typography--headline5 directions" id="directions">
                            <p>Enter the professor's name to find their grade distribution.</p>
                        </blockquote>
                    </figure>

                    <!-- Search input and suggestions -->
                    <div class="form-floating">
                        <input type="text" class="form-control" id="searchBox" placeholder="Start typing a name..." oninput="showSuggestions()">
                        <label for="searchBox">Search Professor</label>
                    </div>
                    <div id="suggestions" class="suggestions"></div>

                    <div id="content"></div>
                    
                    <!-- Modal -->
                    <div id="myModal" class="custom-modal">
                        <div class="custom-modal-content">
                            <span class="custom-close-button" onclick="closeModal()">&times;</span>
                            <h2>Grade Distribution Chart</h2>
                            <div id="donutchart"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="gradeDistributions-image-container">
                <img src="svgs/sitting.svg" alt="Statistics illustration" class="gradeDistributions-image" />
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="js/profSearch.js"></script>
</body>
</html>
